{% extends "index.html" %}
{% block contenido %}
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        
        <div class="card card-register mx-auto mt-5">
          <div class="card-header">Modificar datos del Cliente</div>
          <div class="card-body">
          {% for c in cliente %}
            <form method="POST" action="../controller/modCliente.php" enctype="multipart/form-data">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputName">Nombre</label>
                    <input class="form-control"  type="text" aria-describedby="nameHelp" name="nombre" value="{{c.nombre}}">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleInputLastName">Apellido</label>
                    <input class="form-control"  type="text" aria-describedby="nameHelp" name="apellido" value="{{c.apellido}}">
                  </div>
                </div>
              </div>
               <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">DNI</label>
                    <input class="form-control"  type="number" name="dni" value="{{c.dni}}">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Telefono</label>
                    <input class="form-control"  type="text" name="telefono" value="{{c.telefono}}">
                  </div>
                </div>
              </div>
               <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">Fecha Nacimiento</label>
                    <input class="form-control" type="date" name="fechaNac" value="{{c.fechaNac}}" >
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">Direcci√≥n</label>
                    <input class="form-control" type="text" name="direccion" value="{{c.direccion}}">
                  </div>
                </div>
                </div>
              <div class="form-group">
                <div class="form-row">
                    <div class="col-md-12">

                        <label for="exampleInputEmail1">Observaciones</label>
                        <textarea class="form-control" name="observaciones">{{c.observaciones}}</textarea>
                        
                    </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">

                        <label for="exampleInputEmail1">Imagen</label>
                    <div class="col-md-12">
                    {% if c.imagen == NULL%}
                        No tiene ninguna imagen cargada
                        
                        <input class="form-control" type="file" name="archivo[]"></input>
                    {%else%}

                        <input id= "imagen" type="checkbox" name="{{c.imagen}}" value="{{c.imagen}}" checked onclick="nuevaIMG()" />  

                        <div id="imagenActual" >
                            Destilde para cambiar de imagen.
                            <img src="../imagenesClientes/{{c.imagen}}" style="width: 100%; height: 100%">
                        </div>
                        <div id="nuevaIMAGEN" style='display:none;'>
                            <input id="fileupload" class="form-control" type="file" name="archivo[]" ></input>
                        </div>
                        <script type="text/javascript">
                  
                            function nuevaIMG() {
                                
                               var chk = document.getElementById('imagen');
                                 if(chk.checked){
                                            rese();
                                         document.getElementById('imagenActual').style.display='block';
                                        document.getElementById('nuevaIMAGEN').style.display='none';

                                    }
                                    else
                                    {
                                        document.getElementById('imagenActual').style.display='none';
                                        document.getElementById('nuevaIMAGEN').style.display='block';
                                    }
                            }
                            function rese(){
                  
                                  document.getElementById('fileupload').value = "";
                                 
                              }

                        </script>
                     {%endif %}   
                    </div>
                </div>
              </div>
            <input type="hidden" name="id" value="{{c.id}}">
            <button class="btn btn-primary btn-block" type="submit">Guardar</button>

            </form>
           {% endfor %} 
          </div>

      </div>


        
    </div>
{% endblock%}
